<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link rel="stylesheet" href="Task 2.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-stopwatch"></i> Stopwatch</h1>
    <div class="stopwatch">
      <span id="minutes">00</span> :
      <span id="seconds">00</span> :
      <span id="milliseconds">00</span>
    </div>

    <div class="buttons">
      <button id="startStop"><i class="fas fa-play"></i> Start</button>
      <button id="reset"><i class="fas fa-undo-alt"></i> Reset</button>
      <button id="lap"><i class="fas fa-flag-checkered"></i> Lap</button>
    </div>

    <div class="laps">
      <h2>Lap Times</h2>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="Task 2.js"></script>
</body>
</html>
